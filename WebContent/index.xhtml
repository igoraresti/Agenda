<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Index Page</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="assets/css/main.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

<SCRIPT type="text/javascript">
	function toggleTable() {
		var lTable = document.getElementById("actorsTable");
		lTable.style.display = (lTable.style.display == "table") ? "none"
				: "table";
	}
</SCRIPT>
</head>
<body>

	<!-- Wrapper -->
	<div id="wrapper"></div>

	<!-- Header -->
	<header id="header"> </header>

	<h:form>
					Nombre: <h:inputText value="#{indexBean.first_name_filter}"></h:inputText>
					Apellido: <h:inputText value="#{indexBean.last_name_filter}"></h:inputText>
					Id: <h:inputText value="#{indexBean.actor_id_filter}"></h:inputText>

		<h:commandButton value="Filtrar" action="index.xhtml"></h:commandButton>
	</h:form>
	<p>Valor de nombre: #{indexBean.first_name_filter}</p>
	<p>Valor de apellido: #{indexBean.last_name_filter}</p>

	<a id="button" onclick="toggleTable();" href="#">Show/Hide</a>
	<h:dataTable value="#{indexBean.actorList}" var="actor"
		id="actorsTable">

		<h:column>
			<f:facet name="header">Nombre</f:facet>
		#{actor.firstName}
	</h:column>

		<h:column>
			<f:facet name="header">Apellido</f:facet>
		#{actor.lastName}
	</h:column>

	</h:dataTable>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>
</html>
