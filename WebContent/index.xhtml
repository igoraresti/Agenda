<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Index Page</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="assets/css/mycss.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

<SCRIPT type="text/javascript">
	function toggleTable() {
		var lTable = document.getElementById("actorsTable");
		lTable.style.display = (lTable.style.display == "table") ? "none"
				: "table";
	}
</SCRIPT>
</head>
<body>

	<div class="container">
		<div class="column column-one column-offset-2">
			<a id="button" onclick="toggleTable();" href="#">Show/Hide</a>
			<h:dataTable value="#{indexBean.actorList}" var="actor"
				id="actorsTable">

				<h:column>
					<f:facet name="header">Nombre</f:facet>
		#{actor.firstName}
	</h:column>

				<h:column>
					<f:facet name="header">Apellido</f:facet>
		#{actor.lastName}
	</h:column>

			</h:dataTable>
		</div>
		<div class="column column-two column-inset-1">
			<h:form>
					Filtrar apellido: <h:inputText value="#{indexBean.last_name_filter}"></h:inputText>
				<h:commandButton value="Filtrar" action="#"></h:commandButton>
			</h:form>
			
			<p>Tabla filtrada por: #{indexBean.last_name_filter}</p>
		</div>
		<div class="column column-three column-offset-1">Column three</div>
		<div class="column column-four column-inset-2">Column four</div>
		<div class="column column-five">Column five</div>
	</div>




</body>
</html>
